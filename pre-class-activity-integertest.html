<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="output"></div>
    <div>Open the Console to See the Magic!</div>
    <script>
      const inputs = ["7", 7, 4.2];

      function checkInteger(inputs) {
        for (var i = 0; i < inputs.length; i++) {
          if (Number.isInteger(inputs[i]) === true) {
            console.log(inputs[i]);
            console.log(true);
            var answer = "\n" + inputs[i] + " Is Integer? " + true; //works
            console.log(answer); //works
            var elephant = document.getElementById("output");
            console.log(elephant);
            elephant.append(answer); // works
          } else {
            console.log(inputs[i]);
            console.log(false);
            var answer = "\n" + inputs[i] + " Is Integer? " + false; //works
            console.log(answer); //works
            var elephant = document.getElementById("output");
            console.log(elephant);
            elephant.append(answer); //works
          }
        }
      }
      checkInteger(inputs);
    </script>
  </body>
